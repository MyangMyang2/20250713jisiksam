<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 앱 - 할 일 관리</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="todo-container">
                    <!-- Header Section -->
                    <div class="todo-header">
                        <div class="header-content">
                            <div class="header-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <h1>Todo 앱</h1>
                            <p class="header-subtitle">할 일을 기록하고 관리하세요</p>
                        </div>
                    </div>

                    <!-- Input Section -->
                    <div class="todo-input-section">
                        <div class="input-group mb-3">
                            <input type="text" 
                                   class="form-control" 
                                   id="todoInput" 
                                   placeholder="할 일을 입력하세요..." 
                                   maxlength="100">
                            <button class="btn btn-primary" type="button" id="addBtn">
                                <i class="fas fa-plus"></i> 추가
                            </button>
                        </div>
                        
                        <!-- Filter Buttons -->
                        <div class="filter-container">
                            <div class="btn-group" role="group">
                                <input type="radio" class="btn-check" name="filter" id="filter-all" value="all" checked>
                                <label class="btn btn-outline-primary" for="filter-all">
                                    <i class="fas fa-list"></i> 전체
                                </label>

                                <input type="radio" class="btn-check" name="filter" id="filter-active" value="active">
                                <label class="btn btn-outline-primary" for="filter-active">
                                    <i class="fas fa-clock"></i> 진행중
                                </label>

                                <input type="radio" class="btn-check" name="filter" id="filter-completed" value="completed">
                                <label class="btn btn-outline-primary" for="filter-completed">
                                    <i class="fas fa-check"></i> 완료
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Stats Section -->
                    <div class="stats-section">
                        <div class="row text-center">
                            <div class="col-4">
                                <div class="stat-card">
                                    <div class="stat-icon total">
                                        <i class="fas fa-tasks"></i>
                                    </div>
                                    <div class="stat-info">
                                        <h4 id="totalCount">0</h4>
                                        <p>전체</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="stat-card">
                                    <div class="stat-icon active">
                                        <i class="fas fa-clock"></i>
                                    </div>
                                    <div class="stat-info">
                                        <h4 id="activeCount">0</h4>
                                        <p>진행중</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="stat-card">
                                    <div class="stat-icon completed">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                    <div class="stat-info">
                                        <h4 id="completedCount">0</h4>
                                        <p>완료</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Todo List Section -->
                    <div class="todo-list-section">
                        <div class="todo-list" id="todoList">
                            <!-- Todo 항목들이 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>

                    <!-- Actions Section -->
                    <div class="actions-section">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-outline-danger w-100" id="clearCompleted">
                                    <i class="fas fa-trash"></i> 완료된 항목 삭제
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-danger w-100" id="clearAll">
                                    <i class="fas fa-trash-alt"></i> 전체 삭제
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
